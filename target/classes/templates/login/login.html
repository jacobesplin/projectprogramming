<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'hello')}">
<body>
  <div class="container">
    <div class="centerForm">
      <div class="formContainer">
          <h2>Login</h2>
          <form class="loginForm" th:object="${loginForm}" method="POST" action="/login">
            <ul>
              <li>
                <input class="loginInPutFields" type="text" name="email" placeholder="Email" th:field="*{email}" required/>
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</label>
              </li>
              <li>
                <input class= "loginInPutFields" type="password" name="password" placeholder="Password" required />
              </li>
              <li>
                <input class ="loginBtn" type="submit" value="Log In" />
              </li>
              <li>
                <input class ="loginBtn" type="submit" value="Register" onclick="register(event)" />
              </li>
            </ul>
              
          </form>
          
      </div>
  </div>
  </div>
</body>
</html>
